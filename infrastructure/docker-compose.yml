version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - dali-net

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - PORT=3000
      - INFLUX_URL=http://influxdb2:8086
      - CONTROLLER_CONFIG_PATH=/app/config/controllers.json
      - AUTH_CONFIG_PATH=/app/config/auth.json
    depends_on:
      - influxdb2
    networks:
      - dali-net
    volumes:
      - ../config:/app/config:ro

  web:
    build:
      context: ..
      dockerfile: apps/dashboard/Dockerfile
    restart: unless-stopped
    networks:
      - dali-net

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/password.txt:/mosquitto/config/password.txt
      - mosquitto_data:/mosquitto/data
    networks:
      - dali-net
    environment:
      - MQTT_USERNAME=${MQTT_USERNAME:-admin}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-admin123}

  influxdb2:
    image: influxdb:2.7
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX2_INIT_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX2_INIT_PASSWORD:-changeme}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX2_INIT_ORG:-dali}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX2_INIT_BUCKET:-dali_devices}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX2_INIT_TOKEN:-dali-dev-token}
    volumes:
      - influxdb2_data:/var/lib/influxdb2
      - influxdb2_config:/etc/influxdb2
    networks:
      - dali-net

networks:
  dali-net:
    driver: bridge

volumes:
  mosquitto_data:
  influxdb2_data:
  influxdb2_config: