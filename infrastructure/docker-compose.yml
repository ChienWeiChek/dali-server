version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - dali-net

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - PORT=3000
      - INFLUX_URL=http://influxdb:8086
      - CONTROLLER_CONFIG_PATH=/app/config/controllers.json
      - AUTH_CONFIG_PATH=/app/config/auth.json
    depends_on:
      - influxdb
    networks:
      - dali-net
    volumes:
      - ../config:/app/config:ro

  web:
    build:
      context: ..
      dockerfile: apps/dashboard/Dockerfile
    restart: unless-stopped
    networks:
      - dali-net

  influxdb:
    image: influxdb:1.8-alpine
    restart: unless-stopped
    environment:
      - INFLUXDB_DB=dali_devices
      - INFLUXDB_ADMIN_USER=${INFLUX_ADMIN_USER:-admin}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUX_ADMIN_PASSWORD:-admin123}
      - INFLUXDB_HTTP_AUTH_ENABLED=true
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb
      - ./influx/init.iql:/docker-entrypoint-initdb.d/init.iql:ro
    networks:
      - dali-net

networks:
  dali-net:
    driver: bridge

volumes:
  influxdb-data:
